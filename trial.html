<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="trial.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="head">
      <div class="container-fluid">
        <div class="d-flex justify-content-start">
          <a href="index.html" class="text-decoration-none"> < </a>
          <img
            src="assets/logo 1.png"
            alt=""
            width="40px"
            height="40px"
            class="mx-3"
          />
          <h2 class="h2 fw-bold">ROCK PAPER SCISSORS</h2>
        </div>
      </div>
    </section>
    <section class="body">
      <div class="container-fluid">
        <div class="d-flex justify-content-around">
          <div class="col-4 d-flex flex-column align-items-center player-group">
            <h2>PLAYER 1</h2>
            <div class="player-button-group">
              <div class="rock-button-group">
                <button class="btn rock-p" id="rock">
                  <img src="assets/batu.png" alt="" width="100" />
                </button>
              </div>
              <div class="paper-button-group">
                <button class="btn paper-p" id="paper">
                  <img src="assets/kertas.png" alt="" width="100" />
                </button>
              </div>
              <div class="scissor-button-group">
                <button class="btn scissor-p" id="scissor">
                  <img src="assets/gunting.png" alt="" width="100" />
                </button>
              </div>
            </div>
            <div class="player-choose">
              <h3 class="choose-player"></h3>
            </div>
          </div>
          <div
            class="col-3 d-flex flex-wrap flex-column align-content-center justify-content-around"
          >
            <div class="container-result">
              <div
                class="d-flex container-result justify-content-center align-items-center"
              >
                <h4 class="result text-center"></h4>
              </div>
            </div>
            <div>
              <h1 class="text-center result-text">VS</h1>
            </div>
            <button class="btn refresh">
              <img src="assets/refresh.png" alt="" width="100" />
            </button>
          </div>
          <div
            class="col-4 d-flex flex-column align-items-center computer-group"
          >
            <h2>COMPUTER</h2>
            <div class="computer-button-group">
              <div class="rock-button-group">
                <button class="btn rock-c border-0" id="rock" disabled>
                  <img src="assets/batu.png" alt="" width="100" />
                </button>
              </div>
              <div class="paper-button-group">
                <button class="btn paper-c border-0" id="paper" disabled>
                  <img src="assets/kertas.png" alt="" width="100" />
                </button>
              </div>
              <div class="scissor-button-group">
                <button class="btn scissor-c border-0" id="scissor" disabled>
                  <img src="assets/gunting.png" alt="" width="100" />
                </button>
              </div>
            </div>
            <div>
              <h3 class="choose-com"></h3>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="trial.js"></script>
  </body>
</html>
